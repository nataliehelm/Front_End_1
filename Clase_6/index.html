<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <title>Petshop</title>
</head>
<body>
    <section>
        <header style="background-color: black; padding-bottom: 4px; ">
            <span style="color: white; padding-left: 5%;">Grandes ofertas en comederos</span>
            <span style="color: white; float: right; padding-right: 50px;">ARG$ <img src="img/Vector 1.png"> </span>     
            <span style="color: white; float: right; padding-right: 15px;">Español <img src="img/Vector 1.png"> </span>
        </header>
        <nav style="background-color:#F0A83E; padding-top: 20px; padding-bottom: 20px;" >
            <span style="padding-left: 3%;"><img src="img/Logo.png" alt="Logo de la tienda"></span>
            <span style="float: right; color: white; padding-right: 40px;"><img src="img/pawprint 1.png"> Contactanos</span>
            <span style="float: right; color: white; padding-right: 20px;"><img src="img/pawprint 1.png"> Nosotros</span>
            <span style="float: right; color: white; padding-right: 20px;"><img src="img/pawprint 1.png"> Pets</span>
            <span style="float: right; color: white; padding-right: 20px;"><img src="img/pawprint 1.png"> Categorías</span>
        </nav>
        <main>
            <section id="banner">
                <img src="img/Slide.png" width="100%">
            </section>
            <section id="destacados" style="padding-top: 20px;">
                <div align="center">
                    <img src="img/pawprint_naranja.png">
                </div>
                <div  align="center">
                    <h1 style="color: #3C2313; font-size: 300%;">Productos Destacados</h1>
                </div>
                <div align="center" style="padding-bottom: 20px;">
                    <span style="color: #666666;">Comederos</span>
                    <span style="padding-left: 10px; color: #666666;">-</span>
                    <span style="padding-left: 10px; color: #666666;">Accesorios</span>
                    <span style="padding-left: 10px; color: #666666;">-</span>
                    <span style="padding-left: 10px; color: #666666;">Comida</span>
                </div>
                <div align="center">
                    <img src="img/Churrasquito.png" style="padding-right: 20px;">
                    <img src="img/Comedero.png" style="padding-right: 20px;">
                    <img src="img/Huesito juguete.png" style="padding-right: 20px;">
                </div>
                <section id="contacto">
                    <div align="center" style="padding-bottom: 50px;">
                        <h1 style="color: #3C2313; font-size: 200%;">Contactanos</h1>
                        <div align="center"><img src="img/Nombre_apellido.png" style="padding-bottom: 10px;">
                        </div>
                        <div align="center"><img src="img/correo.png" style="padding-bottom: 10px;">
                        </div>
                        <div align="center"><img src="img/telefono.png" style="padding-bottom: 20px;">
                        </div>
                        <div align="center"><img src="img/reset.png" style="padding-right: 10px;"><img src="img/enviar.png">
                        </div>
                    </div>
                </section>
                <footer>
                    <section id="newsletter" style="margin-bottom: 0px;">
                        <div>
                            <img src="img/Suscribcion.png" width="100%" >
                        </div>
                    </section>
                    <section id="pie" style="margin-top: 0px;">
                        <div>
                            <img src="img/Footer.png" width="100%">
                        </div>
                    </section>
                </footer>
            </section>
        </main>
    </section>
</body>
</html>
