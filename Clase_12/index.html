<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <script 
        src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
        data-auto-a11y="true"
    ></script>
    <link href="css/style.css" rel="stylesheet">
    <title>Petshop</title>
</head>
<body>
    <header>
        <div class ="tabulado">Grandes ofertas en comederos </div>
        <div class="idiomas">
            <div>Español <i class="fas fa-angle-down"></i></div>
            <div>ARG$ <i class="fas fa-angle-down"></i></div>
        </div>
        
    </header>
    <nav>
        <div class="logo">
            <span style="padding-left: 3%;"><a href="index.html"><img src="img/Logo.png" alt="Logo de la tienda"></a></span>
        </div>
            <div><i class="fas fa-paw"></i> Contactanos</div>
            <div><i class="fas fa-paw"></i> Nosotros</div>
            <div><i class="fas fa-paw"></i> Pets</div>
            <div><i class="fas fa-paw"></i> Categorías</div>
        </div>
    </nav>
    <main>
        <section id="banner">
            <img src="img/Slide.png" width="100%">
        </section>
        <section id="destacados">
            <div>
                <img src="img/pawprint_naranja.png">
            </div>
            <div>
                <h1>Productos Destacados</h1>
                <span>Comederos</span>
                <span>-</span>
                <span>Accesorios</span>
                <span>-</span>
                <span>Comida</span><br><br>
            </div>
            <div>
                <img src="img/Churrasquito.png">
                <img src="img/Comedero.png">
                <img src="img/Huesito juguete.png">
            </div>
        </section>
        <section id="contacto">
            <div>
                <h2>Contactanos</h2>
                <div><img src="img/Nombre_apellido.png"></div>
                <div><img src="img/correo.png"></div>
                <div><img src="img/telefono.png"></div>
                <div class="botones"><img src="img/reset.png"><img src="img/enviar.png">
                </div>
            </div>
        </section>
        <footer>
            <section id="newsletter">
                <div>
                    <span><i class="far fa-envelope"></i> Suscríbete para más novedades</span>
                </div>
                <div class="derecha">
                    <img src="img/suscribirme_input.png">
                </div>
            </section>
            <section id="pie">
                <div class="contacto">
                    <img src="img/location.png"><br>
                    <img src="img/phone.png"><br>
                    <img src="img/email.png">
                </div>
                <div id="pie-derecha"><img src="img/logo2.png"></div>
            </section>
            <section id="copy-right">
                <span>
                    Todos los derechos reservados Front End
                </span>
            </section>
        </footer>
    </main>
</body>
</html>
