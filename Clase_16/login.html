<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Karla:wght@400;700&family=Roboto&display=swap" rel="stylesheet"> 
    <link href="css/style.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <header>
        <div id="top-bar">
            <span>20% de descuento en todos los productos!</span>
        </div>
        <div id="title">
            <a href="index.html"><img src="img/logo.png"></a><span>Nombre Tienda</span>
        </div>
    </header>
    <main>
        <section id="cuerpo">
            <div class="container">
                <form action="userarea" method="POST">
                    <p><h1>Login</h1></p>
                    <p><input type="text" name="user" id="user" placeholder="Usuario"></p>
                    <p><input type="password" name="pass" id="password" placeholder="Contraseña"></p>
                    <p><button type="submit">Entrar</button></p>
                </form>
                <div class="new-account">
                    <span><a href="registro.html">¿No tienes una cuenta?</a> Registrarme</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copyright"><span>Todos los derechos reservados a FRONT END 1</span></div>
    </footer>
</body>
</html>
